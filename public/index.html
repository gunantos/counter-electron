  <link href="../src/style.css" rel="stylesheet">
  <style type="text/css" media="print">
    @page {
      size: 58cm 58cm;
      margin: 0
    }
    
    @media print {
      .pagebreak {
        page-break-after: always;
        clear: both
      }

      body,
      html {
        display: block;
        font-family: Calibri;
        margin: 0
      }

      .page {
        display: block;
        max-width: 300px;
        margin: 0;
        border: initial;
        border-radius: initial;
        min-height: initial;
        box-shadow: initial;
        background: initial;
        page-break-after: always
      }
    }

    @media print {

      .no-print,
      .no-print * {
        display: none !important
      }
    }

  </style>

<body>
  <center>
    <div class="heading"  id="typeAntrian">ANTRIAN</div>
    <div class="subheading" id="tanggal"></div>
    <div class="body">
      <div class="card text-white bg-primary" id="cartAntrian" onClick="saveAntrian()">
        <img src="..." class="card-img" id="gambarRapid" alt="...">
  <div class="card-body card-img-overlay">
    
    <div class="card-text angka-antrian"><span id="angkaAntrian">1</span></div>
    <h6 class="card-subtitle mb-2 heade-info">TOTAL ANTRIAN <span id="ttl_antrian">12</span></h6>
  </div>
</div>
    </div>
    <button type="button" class="btn btn-outline-primary btn-pengaturan" data-bs-toggle="modal" data-bs-target="#myModal">Pengaturan</button>
  </center>
  <div class="modal" id="myModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Pengaturan</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <select id="list_printers" class="form-select" aria-label="Default select example">
          <option selected>Open this select menu</option>
        </select>
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Antrian untuk</label>
           <select class="form-select" id="sel-type-antrian" aria-label="Default select example">
          <option selected>Pilih Tipe</option>
          <option value="GENOSE">GeNose</option>
          <option value="RAPID TEST ANTIGEN">Rapid Test Antigen</option>
        </select>
        </div>

       
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Max Data</label>
          <input type="text"  min="0" id="maxData" class="form-control" id="formGroupExampleInput">
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Mulai Dari</label>
          <input type="number" min="1" id="mulaidari" class="form-control" id="formGroupExampleInput">
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Width</label>
          <input type="number"  min="0" id="widthpage" class="form-control" id="formGroupExampleInput">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onClick="savePengaturan();">Save changes</button>
      </div>
    </div>
  </div>
</div>

<script src="../src/jquery.js"></script>
  <script src="../src/js/bootstrap.bundle.js"></script>
<script src="../renderer.js"></script>

<script src="../src/index.js"></script>
</body>

</html>
